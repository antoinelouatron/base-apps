[tox]
env_list =
    py{311,312,313,314}-django{50,51,52}
minversion = 4.30.3

[testenv]
description = run the tests with django
no_package = true
skipsdist = true
deps =
    django50: django~=5.0
    django51: django~=5.1
    django52: django~=5.2
    django42: django~=4.2
    redis[hiredis]
    bleach
    psycopg2
    django-rest-framework
    python-dotenv
    django-vite
    icalendar
    requests
    unidecode
    django-sendfile2
    beautifulsoup4
    wrapt
    lxml
allowlist_externals=./run
commands =
    ./run

; coverage report
[coverage:run]
branch = True
source =
    agenda
    utils
    bulkimport
    quill_editor
    users
    core
omit =
    */migrations/*
    */tests.py
    */admin.py

[coverage:report]
; Regexes for lines to exclude from consideration
exclude_also =
    ; Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

    ; Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    ; Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:

    ; Don't complain about abstract methods, they aren't run:
    @(abc\.)?abstractmethod
